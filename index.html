<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="static/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <section class="hero-card">
        <img
          class="hero-img"
          alt="one man dancing with  music"
          src="images/illustration-hero.svg"
        />
        <div class="hero-info">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annual-plan-div">
            <img src="images/icon-music.svg" alt="icon music" />
            <div class="plan"> Annual Plan</div>
            <div class="price">
            $59.99/year
            <a class="change" href="#"> Change</a>
          </div>
        </div>
        <button class="proceed-payment">
        Proceed to Payment
        <a class="cancel-order"> Cancel Order</a>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Espartaco Rodr√≠guez</a>.
    </div>
  </body>
</html>
